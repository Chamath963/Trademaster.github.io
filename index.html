<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeMasterVip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="brand-name">TradeMasterVip</h1>
    </header>
    <main>
        <h2>PNL Report</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Profit/Loss</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-07-01</td>
                    <td>+5%</td>
                </tr>
                <tr>
                    <td>2024-07-02</td>
                    <td>-2%</td>
                </tr>
                <tr>
                    <td>2024-07-03</td>
                    <td>+1.5%</td>
                </tr>
            </tbody>
        </table>
        <p id="overall-pnl">Overall PNL: </p>
        <a href="#" id="last-month-link">Show Last Month's PNL</a>
        <div id="last-month-pnl" style="display:none;">
            <img src="overall_pnl_report_updated.png" alt="Overall PNL Report">
        </div>
        <h2>Running Signals</h2>
        <ul>
            <li><button class="signal-button">12:00: Buy BTC</button></li>
            <li><button class="signal-button">12:30: Sell ETH</button></li>
            <li><button class="signal-button">13:00: Buy LTC</button></li>
        </ul>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
